name: controller
author: vu-ase
source: https://github.com/vu-ase/controller
version: 2.0.0
description: the authority on all steering decisions

commands:
  build: make build
  run: ./bin/controller


inputs:
  - service: imaging
    streams:
      - path
  - service: distance
    streams:
      - distance-m

outputs:
  - decision

configuration:
  - name: speed
    tunable: true
    type: number
    value: 0.4
    mutable: true
  - name: kp
    tunable: true
    type: number
    value: 0.005
  - name: kd
    tunable: true
    type: number
    value: 0.00001
  - name: ki
    tunable: true
    type: number
    value: 0
  - name: desired-trajectory-point
    tunable: false
    type: number
    value: 320 # 640 / 2
